<!DOCTYPE html>
<html lang="en">
<head xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Kinopoisk</title>
</head>
<body>
    <h1>Here Are Some of Our Movies</h1>
    <div class="row">
        <div class="card m-2 col-lg-4" th:each="movie: ${movies}">
            <img th:src="${movie.imagePath}" alt="" class="card-img-top">
            <div class="card-body">
                <h5 th:text="${movie.title}" class="card-title"> </h5>
                    
                    <p th:text="${movie.movieDescription}" class="card-text"></p>
                
                <form th:action="@{movies}" method="POST">
                    <button name="movieId" th:value="${movie.id}" class="btn btn-primary">more</button>
                </form>

                <form th:action="@{toCart}" method="POST">
                    <button name="movieId" th:value="${movie.id}" class="btn btn-primary">to cart</button>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
